<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="text-align: center" ,>
    <h2 style="color: green">JavaScript Objects Data Structure and Array</h2>
    <script>
      var student = {
        name: "Sean",
        age: "14",
        Grade: "7",
        hobbies: "Reading books",
        fav_sport: "Football",
      };
      document.write(
        "Student name is : " + student.name,
        "<br>",
        "student favourite sport is : " + student.fav_sport
      );
      document.write("<br>");

      var color = ["white", "black", "red", "green", "blue"];

      document.write("Before Poping the colors are: " + color.join(" ^.^ "));
      document.write("<br>");
      document.write("My favourite color is : " + color[3]);
      document.write("<br>");
      color.pop();
      document.write("After Poping the colors are : " + color.join("*"));
    </script>
  </body>
</html>
